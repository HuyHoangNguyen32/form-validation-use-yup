<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div id="postHeroImage">Display Image Uploaded</div>
      </div>

      <div class="alert alert-info d-none mt-5" role="alert">
        Congratulations! You have successfully uploaded your image with your account
      </div>

      <h1 class="mt-5">Demo Form Validation</h1>

      <form id="demoForm" novalidate>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="email"
            placeholder="Enter email"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group mt-3">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            name="password"
            placeholder="Password"
          />
          <div class="invalid-feedback" id="hideErrorPassword"></div>
        </div>

        <div class="form-group mt-3">
          <label for="inputPassword">ReType Password</label>
          <input
            type="password"
            class="form-control"
            id="retypePassword"
            name="retypePassword"
            placeholder="ReType Password"
          />
          <div class="invalid-feedback"></div>
        </div>

        <div class="form-group mt-3">
          <input
            type="file"
            class="form-control-file"
            id="uploadImaage"
            name="image"
            accept="image/*"
          />
          <div class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary mt-3 submit">
          Submit
        </button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
